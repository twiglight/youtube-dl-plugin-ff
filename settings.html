<!DOCTYPE html>
<html>
    <head>
        <title>Settings youtube-dl server</title>

        <link rel="icon" href="icons/default.svg" type="image/svg+xml">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            
            <form>
                <div class="mb-3 py-5 text-center">
                    <img src="icons/96.png" alt="youtube-dl server plugin" />
                </div>
                <div class="mb-2">
                    <label for="input-url" class="form-label">Server download url</label>
                    <input type="text" class="form-control" id="input-url" name="url" placeholder="http://{ip}:{port}/youtube-dl/q" required />
                </div>
                <div class="mb-2">
                    <label for="input-format" class="form-label">Format option</label>
                    <select class="form-select" id="input-format"  aria-label="Default select example">
                        <option disabled>---- Video ----</option>
                        <option value="bestvideo">Best Video</option>
                        <option value="mp4">MP4</option>
                        <option value="flv">Flash Video (FLV)</option>
                        <option value="webm">WebM</option>
                        <option value="ogg">Ogg</option>
                        <option value="mkv">Matroska (MKV)</option>
                        <option value="avi">AVI</option>

                        <option disabled>---- Audio ----</option>
                        <option value="bestaudio">Best Audio</option>
                        <option value="aac">AAC</option>
                        <option value="flac">FLAC</option>
                        <option value="mp3">MP3</option>
                        <option value="m4a">M4A</option>
                        <option value="opus">Opus</option>
                        <option value="vorbis">Vorbis</option>
                        <option value="wav">WAV</option>
                    </select>
                        
                    </select>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="settings.js"></script>
    </body>
</html>
