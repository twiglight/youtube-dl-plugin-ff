<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div id="loader" class="d-flex justify-content-center" style="display: none !important;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <form>
                <div class="mb-3 py-3 text-center">
                    <img src="icons/48.png" alt="youtube-dl server plugin" />
                </div>
                <div class="mb-2">
                    <label for="input-download-url" class="form-label">Youtube video</label>
                    <input type="text" class="form-control" id="input-download-url" name="url" disabled />
                </div>
                <div class="mb-2">
                    <label for="input-format" class="form-label">Format option</label>
                    <select class="form-select" id="input-format">
                        <option disabled>---- Video ----</option>
                        <option value="bestvideo">Best Video</option>
                        <option value="mp4">MP4</option>
                        <option value="flv">Flash Video (FLV)</option>
                        <option value="webm">WebM</option>
                        <option value="ogg">Ogg</option>
                        <option value="mkv">Matroska (MKV)</option>
                        <option value="avi">AVI</option>
                        <option disabled>---- Audio ----</option>
                        <option value="bestaudio">Best Audio</option>
                        <option value="aac">AAC</option>
                        <option value="flac">FLAC</option>
                        <option value="mp3">MP3</option>
                        <option value="m4a">M4A</option>
                        <option value="opus">Opus</option>
                        <option value="vorbis">Vorbis</option>
                        <option value="wav">WAV</option>
                    </select>
                </div>
                <div class="mb-2">
                    <button type="submit" id="submit" class="btn btn-primary">Download</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="download.js"></script>
    </body>
</html>
